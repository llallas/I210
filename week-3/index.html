<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="moreforms.html"> More forms</a>
        </li>
      </ul>
    </nav>
    <h1>containers and forms</h1>
    <form action="index.html" method="get">
      <div>
        <label for="favoriteSnacks">Favorite Snack:</label>
        <input
          type="text"
          id="favoriteSnacks"
          name="favoriteSnacks"
          placeholder="Donuts"
          required />
      </div>

      <div>
        <label for="leastFavoriteSnack"> Least Favorite Snack:</label>
        <input
          type="text"
          id="leastFavoriteSnack"
          name="leastFavoriteSnack"
          value="Harry Potter jellybeans" />
      </div>

      <div>
        <label for="explain">Explain your choices</label>
        <textarea name="explain" id="explain" cols="50" rows="3"></textarea>
      </div>

      <div>
        <label for="colorPicker"> Snack Color Mood</label>
        <input type="color" id="colorPicker" name="colorPicker" />
      </div>
      <input type="submit" value="Submit Snacks" />
    </form>
  </body>
</html>
