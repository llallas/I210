<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Starting Lineup</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <form
      action="https://wp.zybooks.com/form-viewer.php"
      method="post"
      enctype="multipart/form-data">
      <fieldset>
        <legend>
          <p>
            <label for="Status">Status:</label>
          </p>
        </legend>
        <label for="draft">Draft</label>
        <input type="radio" id="draft" name="status" value="draft" />
        <label for="final">Final</label>
        <input
          type="radio"
          id="draft"
          name="status"
          value="draft"
          checked="checked" />
      </fieldset>
      <p>
        <label for="date">Date:</label>
        <select name="gameDate" id="gameDate">
          <option value="March 20">March 20</option>
          <option value="March 24">March 24</option>
          <option value="April 2">April 2</option>
          <option value="April 6">April 6</option>
          <option value="April 13">April 13</option>
        </select>
      </p>
      <fieldset>
        <legend>
          <p>
            <label for="player">Players:</label>
          </p>
        </legend>
        <div>
          <input
            type="checkbox"
            id="AaravAgarwal"
            name="player"
            value="Aarav Agarwal" />
          <label for="AaravAgarwal">Aarav Agarwal</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="AvaJohnson"
            name="player"
            value="Ava Johnson" />
          <label for="AvaJohnson">Ava Johnson</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="JulioOrtiz"
            name="player"
            value="Julio Ortiz" />
          <label for="JulioOrtiz">Julio Ortiz</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="LiamRubio"
            name="player"
            value="Liam Rubio" />
          <label for="LiamRubio">Liam Rubio</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="EmmaWitherspoon"
            name="player"
            value="Emma Witherspoon" />
          <label for="EmmaWitherspoon">Emma Witherspoon</label>
        </div>
      </fieldset>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
